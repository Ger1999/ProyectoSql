<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="formulario-login" method="POST" action="/login">
      <h2> Plataforma Institucional</h2>
      <p class="subtitulo">Iniciar sesión</p>

      <label for="username">Correo institucional</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <div class="entrar">
      <button type="submit">Entrar</button>
      </div>
      <p id="mensaje-error" class="error"></p>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
      document.getElementById('mensaje-error').textContent = '❌ Usuario o contraseña incorrectos.';
    }
    if (params.get('error') === '2') {
      document.getElementById('mensaje-error').textContent = '⚠️ Error al conectarse a la base de datos.';
    }
  </script>
</body>
</html>
